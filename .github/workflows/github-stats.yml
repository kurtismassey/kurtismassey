name: github-stats-readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' 
  push:
    branches: [ main ]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Update GitHub stats
        run: python scripts/github_stats_updater.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push if new stats
        run: |
          git config --local user.email ${{ vars.GIT_EMAIL }}
          git config --local user.name "Kurtis Massey"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: latest github stats (${{ github.event.head_commit.timestamp || github.event.schedule }})" && git push) 