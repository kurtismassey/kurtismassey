name: waka-readme

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: waka-readme devmetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "chore: latest devmetrics (${{ github.event.head_commit.timestamp }})"
          COMMITTER_NAME: "Kurtis Massey"
          COMMITTER_EMAIL: ${{ vars.GIT_EMAIL }}
          SHOW_TOTAL: true
