name: stats-readme

on:
    schedule:
        - cron: 0 0 * * *
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v6

            - name: Generate stats card
              uses: readme-tools/github-readme-stats-action@v1
              with:
                  card: stats
                  options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_title=true&hide_border=true&
                  path: profile/stats.svg
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Commit cards
              run: |
                  git config user.name "Kurtis Massey"
                  git config user.email ${{ vars.GIT_EMAIL }}
                  git add profile/*.svg
                  git commit -m "docs(README): update stats cards" || exit 0
                  git push
