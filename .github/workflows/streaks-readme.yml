name: streaks-readme

on:
    schedule:
        - cron: 0 0 * * *
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v6

            - name: Get current timestamp
              id: timestamp
              run: echo "time=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

            - name: Checkout streak action
              uses: actions/checkout@v6
              with:
                  repository: muhammad-fiaz/github-readme-streak-stats
                  ref: v1.0.0
                  path: streak-action

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Generate streak stats card
              working-directory: streak-action
              env:
                  INPUT_USERNAME: ${{ github.repository_owner }}
                  INPUT_GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
                  INPUT_THEME: tokyonight
                  INPUT_OUTPUT_PATH: ../profile/streaks.svg
                  INPUT_HIDE_BORDER: "true"
              run: |
                  bun install --frozen-lockfile
                  bun run src/action.ts

            - name: Commit cards
              run: |
                  git config user.name "Kurtis Massey"
                  git config user.email ${{ vars.GIT_EMAIL }}
                  git add profile/streaks.svg
                  git commit -m "docs(README): update streak card (${{ steps.timestamp.outputs.time }})" || exit 0
                  git push
