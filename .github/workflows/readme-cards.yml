name: stats-readme

on:
    schedule:
        - cron: 0 0 * * *
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v6

            - name: Get current timestamp
              id: timestamp
              run: echo "time=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

            - name: Generate stats card
              uses: readme-tools/github-readme-stats-action@v1
              with:
                  card: stats
                  options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_title=true&hide_border=true&
                  path: profile/stats.svg
                  token: ${{ secrets.GH_STATS_TOKEN }}

            - name: Checkout streak action
              uses: actions/checkout@v6
              with:
                  repository: muhammad-fiaz/github-readme-streak-stats
                  ref: v1.0.0
                  path: streak-action

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Generate streak stats card
              working-directory: streak-action
              env:
                  INPUT_USERNAME: ${{ github.repository_owner }}
                  INPUT_GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
                  INPUT_THEME: tokyonight
                  INPUT_OUTPUT_PATH: ../profile/streaks.svg
                  INPUT_HIDE_BORDER: "true"
              run: |
                  bun install --frozen-lockfile
                  bun run src/action.ts

            - name: Commit and push cards
              run: |
                  git config user.name "Kurtis Massey"
                  git config user.email ${{ vars.GIT_EMAIL }}
                  git add profile/*.svg
                  git diff --staged --quiet || git commit -m "docs(README): update stats and streaks cards (${{ steps.timestamp.outputs.time }})"
                  git pull --rebase origin main
                  git push
